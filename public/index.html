<!DOCTYPE html>
<html lang="es" data-ng-app="challengeApp">
  <head>
    <title>Finder challenge</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Proxima+Nova" rel="stylesheet" type="text/css">
    <link href="libraries/css/libraries.min.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
  </head>
  <body data-ng-controller="MainController">
    <div class="app content">
      <header class="pure-g">
        <div class="pure-u-1 pure-u-md-1-4">
          <h1>{{name_logotipo}}</h1>
        </div>
        <div class="pure-u-1 pure-u-md-3-4">
          <form class="pure-form">
            <fieldset>
              <ng-field-search ng-model="bookName"></ng-field-search>
              <button class="pure-button pure-button-primary" type="button">Buscar</button>
              <label><a href="#">Guardar busqueda</a></label>
            </fieldset>
          </form>
        </div>
      </header>
      <div class="pure-g">
        <aside class="filters pure-u-1 pure-u-md-1-4">
          <h2>Búsquedas guardadas</h2>
          <ul class="pure-menu-list" data-ng-repeat="s in saved">
            <li class="pure-menu-item"><a href="#">{{s.label}}</a></li>
          </ul>
          <h2>Categorías</h2>
          <ul class="pure-menu-list" data-ng-repeat="c in categories">
            <li class="pure-menu-item"><a ui-sref="main({categorie: c.indice})" ng-click="filtrarCategoria(c)" ng-class="{'pure-menu-disabled':c.active}">{{c.label}}</a></li>
          </ul>
          <h2>Idioma</h2>
          <ul class="pure-menu-list" data-ng-repeat="l in lang">
            <li class="pure-menu-item"><a href="#/{{l.label|enlace}}">{{l.label}}</a></li>
          </ul>
          <h2>Publicación</h2>
          <ul class="pure-menu-list" data-ng-repeat="p in publications">
            <li class="pure-menu-item"><a href="#/{{p.label|enlace}}">{{p.label}}</a></li>
          </ul>
          <h2>Presentación</h2>
          <ul class="pure-menu-list" data-ng-repeat="e in edition[0]">
            <li class="pure-menu-item"><a href="#/{{e.label|enlace}}">{{e.label}}</a></li>
          </ul>
        </aside>
        <content class="pure-u-1 pure-u-md-3-4" ng-if="books">
          <ul class="movies pure-g">
            <li class="pure-u-1-2 pure-u-md-1-3" data-ng-repeat="book in books | filter:bookName | categorieSel:filter_categorie"><img class="pure-img" ng-src="{{book.image}}">
              <h2>{{book.title}}</h2>
              <p>{{book.teaser}}</p>
            </li>
          </ul>
          <div class="pagination pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
              <li class="pure-menu-item"><a class="pure-menu-link" href="#">Anterior</a></li>
              <li class="pure-menu-item"><a class="pure-menu-link" href="#">Siguiente</a></li>
            </ul>
          </div>
        </content>
      </div>
      <footer class="pure-u-1"></footer>
    </div>
    <script src="libraries/js/libraries.min.js"></script>
    <script src="scripts/app.min.js"></script>
  </body>
</html>
